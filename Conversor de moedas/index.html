<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>
<body>
    <img class="logo" src="img/logo.png" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC - Bitcoin</option>
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC - Bitcoin</option>
                <option value="real">Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="caixa">
                <img class="currency-image-convert" src="img/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="moeda" id="currency-name-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="seta" src="img/Vector.png" alt="seta">

            <div class="caixa">
                <img class="currency-img" src="img/usa.png" alt="logo-moeda-convertida">
                <p class="moeda" id="currency-name">Dolár</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="scripts.js"></script>
</html>
